<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <hr>
        <p>Name</p>
        <input type="text" class="fields" placeholder="Enter your Name" required>
        <p>Mobile Number</p>
        <input type="tel" class="fields" maxlength="10" placeholder="Enter your Mobile No." required>
        <p>Email-ID</p>
        <input type="email" class="fields" placeholder="Enter your Email-ID" required>
        <p>Comments</p>
        <textarea name="Comments" placeholder="Enter your Comments" rows="5" cols="46"></textarea>
        <input type="reset" class="log_btn">
        <input type="submit" class="log_btn" value="Submit">
    </form>
</body>
</html>
